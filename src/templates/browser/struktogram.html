<div class="title <% if (edit) { %>editing<% } %>">
    <% if (edit) { %>
        <i class="material-icons command-tools save-command">&#xE5CA;</i>
    <% } else { %>
        <i class="material-icons command-tools add-command">&#xE145;</i>
        <i class="material-icons command-tools edit-command">&#xE3C9;</i>
    <% } %>
    <%= model.get("name") %>
</div>
<% if (edit) { %>
<form>
    <div class="row form-header">
        <div class="col-md-10">Properties</div>
        <div class="col-md-2">&nbsp;</div>
    </div>
    <div class="form-group">
        <label for="<%= model.cid %>_name" class="col-md-4 control-label">condition</label>
        <div class="col-md-8">
            <input id="<%= model.cid %>_name" name="name" type="text" class="form-control" value="<%= model.get('name') %>">
        </div>
    </div>
    <div class="row form-header">
        <div class="col-md-10">Arguments</div>
        <div class="col-md-2"><i class="material-icons">&#xE145;</i></div>
    </div>
    <div class="row form-header">
        <div class="col-md-10">Variables</div>
        <div class="col-md-2"><i class="material-icons">&#xE145;</i></div>
    </div>
</form>
<% } %>
