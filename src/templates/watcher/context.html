<% if (context) { %>
    <div class="context-header"><%= context.get("name") %></div>
    <% for (var name in context.get("variables")) { %>
        <% if (global) { %>
        <div class="form-group">
            <label for="variable_<%= name %>" class="col-md-4 control-label"><%= name %>:<%= context.get("types")[name] %></label>
            <div class="col-md-8">
                <input id="variable_<%= name %>" name="<%= name %>" placeholder="Undefined" type="text" class="form-control" value="<%= context.getVariableAsString(name) %>">
            </div>
        </div>
        <% } else { %>
        <div class="form-group">
            <label class="col-md-4 control-label"><%= name %>:<%= context.get("types")[name] %></label>
            <div class="col-md-8 context-data"><%= context.getVariableAsString(name) %></div>
        </div>
        <% } %>
    <% } %>
    <%= contexttemp({'context': context.get("context"), 'contexttemp': contexttemp, 'global': false}) %>
<% } %>
